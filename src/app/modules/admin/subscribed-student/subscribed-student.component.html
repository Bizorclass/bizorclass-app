<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <!-- <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl"></div> -->


        <div class="flex flex-col sm:flex-row md:flex-row flex-auto justify-between py-8 border-b">
            <!-- Title -->
            <div>
                <div class="text-4xl font-extrabold tracking-tight leading-none">
                    Subscribers Students
                </div>
            </div>

            <!-- Main actions -->
            <!-- <div class="flex items-center mt-4 sm:mt-0 md:mt-0">
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createSchedule()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add</span>
                </button>
            </div> -->
        </div>

        <section class="overflow-auto" tabindex="0" >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element?.index}} </td>
                </ng-container>

                <ng-container matColumnDef="student_name">
                  <th mat-header-cell *matHeaderCellDef> Student&nbsp;Name </th>
                  <td mat-cell *matCellDef="let element"> {{element?.student_name}} </td>
                </ng-container>

                <ng-container matColumnDef="teacher_name">
                  <th mat-header-cell *matHeaderCellDef> Teacher&nbsp;Name </th>
                  <td mat-cell *matCellDef="let element"> {{element?.teacher_name}} </td>
                </ng-container>

                <ng-container matColumnDef="subscription">
                  <th mat-header-cell *matHeaderCellDef> Subscription&nbsp;Plan </th>
                  <td mat-cell *matCellDef="let element"> {{element?.subscription}} </td>
                </ng-container>

                <ng-container matColumnDef="start_date">
                  <th mat-header-cell *matHeaderCellDef> Start&nbsp;Date </th>
                  <td mat-cell *matCellDef="let element"> {{getDateString(element?.start_date)}} </td>
                </ng-container>
                <ng-container matColumnDef="end_date">
                  <th mat-header-cell *matHeaderCellDef> End&nbsp;Date </th>
                  <td mat-cell *matCellDef="let element"> {{getDateString(element?.end_date)}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>

    </div>

</div>
