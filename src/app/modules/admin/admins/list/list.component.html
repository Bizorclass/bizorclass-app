<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()"
    >
        <!-- Drawer -->
        <mat-drawer
            class="w-full md:w-160 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer
        >
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">
                            Admins
                        </div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <ng-container *ngIf="adminList?.length > 0">
                                {{ adminList?.length }}
                            </ng-container>
                            {{
                                adminList?.length
                                    | i18nPlural
                                        : {
                                              "=0": "No admins",
                                              "=1": "adminItem",
                                              other: "admins"
                                          }
                            }}
                        </div>
                    </div>

                    <!-- Main actions -->
                    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                        <!-- Search -->
                        <div class="flex-auto">
                            <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full min-w-50" subscriptSizing="dynamic">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="'heroicons_solid:search'"
                                ></mat-icon>
                                <input
                                    matInput
                                    [formControl]="searchInputControl"
                                    [autocomplete]="'off'"
                                    [placeholder]="'Search admins'"
                                />
                            </mat-form-field>
                        </div>
                        <!-- Add adminItem button -->
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="createContact()"
                        >
                            <mat-icon
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2 mr-1">Add</span>
                        </button>
                    </div>
                </div>

                <!-- Admins list -->
                <div class="relative">
                    <ng-container *ngIf="adminList?.length > 0">
                        <ng-container *ngIf="adminList?.length; else noAdmins">
                            <ng-container
                                *ngFor="
                                    let adminItem of adminList;
                                    let i = index;
                                    trackBy: trackByFn
                                "
                            >
                                <!-- Group -->
                                <ng-container
                                    *ngIf="
                                        i === 0 ||
                                        adminItem.first_name.charAt(0) !==
                                        adminList[i - 1].first_name.charAt(0)
                                    "
                                >
                                    <div
                                        class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900"
                                    >
                                        {{ adminItem.first_name.charAt(0) }}
                                    </div>
                                </ng-container>
                                <!-- Contact -->
                                <a
                                    class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
                                    [ngClass]="{
                                        'hover:bg-gray-100 dark:hover:bg-hover':
                                            !selectedContact ||
                                            selectedContact.id !== adminItem.admin_id,
                                        'bg-primary-50 dark:bg-hover':
                                            selectedContact &&
                                            selectedContact.id === adminItem.admin_id
                                    }"
                                    [routerLink]="['./', adminItem.admin_id]"
                                >
                                    <div
                                        class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden"
                                    >
                                        <ng-container *ngIf="adminItem?.photo_url">
                                            <img
                                                class="object-cover w-full h-full"
                                                [src]="adminItem?.photo_url"
                                                alt="Contact avatar"
                                            />
                                        </ng-container>
                                        <ng-container *ngIf="!adminItem?.photo_url">
                                            <div
                                                class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                            >
                                                {{ adminItem.first_name.charAt(0) }}
                                            </div>
                                        </ng-container>
                                    </div>
                                    <div class="min-w-0 ml-4">
                                        <div
                                            class="font-medium leading-5 truncate"
                                        >
                                            {{ adminItem.first_name+" "+adminItem.last_name }}
                                        </div>
                                        <div
                                            class="leading-5 truncate text-secondary"
                                        >
                                            {{ adminItem?.email }}
                                        </div>
                                    </div>
                                </a>
                            </ng-container>
                        </ng-container>
                    </ng-container>

                    <!-- No admins -->
                    <ng-template #noAdmins>
                        <div
                            class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                        >
                            There are no admins!
                        </div>
                    </ng-template>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
