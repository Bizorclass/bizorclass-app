<div class="flex flex-col flex-auto min-w-0">
  <div class="flex-auto p-4 md:p-10 flex flex-col">
    <div class="flex-[1] rounded-md w-full">

      <ng-container *ngIf="subscriptionsList && subscriptionsList?.length">
        <div class="flex flex-col">
          <p class="text-[1.5rem] font-semibold">Available Plans</p>

          <div class="min-w-0 space-y-1">
            <ng-container *ngFor="let subscriptionItem of subscriptionsList; trackBy: trackByFn">
              <div class="flex justify-between items-center p-4 bg-blue-500 rounded-lg mb-2">
                <div>
                  <p class="text-[1.2rem] font-semibold text-white">{{subscriptionItem?.title}}</p>
                  <p class="text-[1.2rem] font-semibold">â‚¹ {{subscriptionItem?.price}}</p>
                </div>

                <div>
                  <p *ngIf="subscriptionItem?.isConnected" class="text-[1.2rem] font-semibold text-gray-200">Connected</p>
                  <p *ngIf="!subscriptionItem?.isConnected" class="text-[1.2rem] font-semibold text-white cursor-pointer" (click)="connectToPlan(subscriptionItem)">Buy Now</p>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</div>
