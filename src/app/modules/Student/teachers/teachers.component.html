<div class="flex flex-col flex-auto min-w-0">
  <div class="flex-auto p-4 md:p-10 flex flex-col">
    <div class="flex-[1] rounded-md w-full">

      <div class="teacherCardWrapper">

        <div class="flex flex-row justify-between">
          <h2 class="text-[1.5rem] font-bold"> <span *ngIf="orderId">Change</span> Teachers</h2>
          <button mat-icon-button (click)="openFilterDialog()">
            <mat-icon [svgIcon]="'heroicons_outline:filter'"></mat-icon>
          </button>
        </div>

        <div class="cardBox" *ngFor="let teacherItem of teacherList" (click)="goToTeacherDetails(teacherItem)">
          <div class="teacherImageWrapper">
            <div class="teacherBackgroundImage" style="background-image: url({{teacherItem.photo_url}});"></div>
            <img class="teacherImage" [src]="teacherItem.photo_url" (error)="onTeacherImgError($event)" alt="">
          </div>
          <!-- <img class="teacherImage" [src]="teacherItem.photo_url" (error)="onTeacherImgError($event)" alt=""> -->
          <div class="teacherName text-white">
            <div>{{teacherItem.first_name}} {{teacherItem.last_name}}</div>
            <div class="text-[0.7rem]" *ngIf="teacherItem?.degree">( {{teacherItem?.degree}} )</div>
            <!-- <div class="board text-[0.7rem]" *ngIf="teacherItem?.board"> {{teacherItem?.board?.join(' | ')}} </div> -->
            <div class="text-[0.7rem] teacherSubjectSortDescription" *ngIf="teacherItem?.teacher_subject_description"> {{teacherItem?.teacher_subject_description}} </div>
            <div class="startVaccineWrapper">
              <div class="StarWrapper">
                <ng-container *ngFor="let starCount of [1,2,3,4,5]">
                  <div [ngStyle]="{'fill': teacherItem.rating >= starCount ? 'gold' : 'currentColor'}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="inherit" class="w-3 h-3">
                      <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                    </svg>
                  </div>
                </ng-container>
              </div>
              <div *ngIf="teacherItem?.is_vaccinated" class="vaccinatedWrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z" />
                </svg>
                <p>VACCINATED</p>
              </div>
            </div>
          </div>
          <div class="teacherExperience text-black">
            {{teacherItem?.year_experience || 0}}
            <br />
            Years
          </div>
          <!-- <img class="teacherImage" src="../../../../assets/images/avatars/dummy user.png" alt=""> -->
        </div>
      </div>
    </div>
  </div>
</div>
